<h1>{{ serie.title }}</h1>

<p>{{ serie.story_line }}</p>

<ul>
{% for season in serie.season_set.all %}
	<h3> season {{ season.id }} </h3>

    {% for episode in season.episode_set.all %}

        <li><a href="/tracker/{{ serie.id }}/{{ season.id }}/{{ episode.id }}">
        {{ episode.title }}</a></li>

    {% endfor %}

{% endfor %}
</ul>
